<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/b755c6ef44.js" crossorigin="anonymous"></script>

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Side Navbar */
        .side-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #007BFF;
            padding-top: 30px;
            padding-left: 20px;
            border-radius: 0 20px 20px 0;
        }

        .side-navbar h1 {
            color: #ddd;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .side-navbar a {
            color: black;
            display: block;
            padding: 12px 20px;
            font-size: 1.1rem;
            text-decoration: none;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .side-navbar a:hover {
            background-color: #007bff;
        }

        

        /* Content Area */
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 1rem;
            color: black;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-navbar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: row;
            }

            .content-area {
                margin-left: 0;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Side Navbar -->
    <div class="side-navbar">
        <h1>Blog App</h1>
        <a href="/">Home</a>
        <a href="/add_blog/">Add Blog</a>
        <a href="/updateDelete/">Delete / Update Blog</a>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" style="color: black;" placeholder="Search blogs..." aria-label="Search">
            <button type="button" class="btn-light mt-2">Search</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <div class="container">
            <h2 class="text-center mb-4 mt-3 text-primary">Find Latest Blogs Here!</h2>
            <div class="row">
                {% for i in data %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="{{ i.img }}" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.blog_name }}</h5>
                            <p class="card-text">{{ i.blog_desc }}</p>
                            <a href="{{ i.url }}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
