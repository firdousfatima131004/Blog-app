<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog App</title>

     <!-- bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/b755c6ef44.js" crossorigin="anonymous"></script>

     <!-- google font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>

<style>
     body {
          font-family: Poppins;
     }

     .navbar-brand {
          font-size: 1.5rem;
          font-weight: 700;
     }
</style>

<body>

     <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
               <a class="navbar-brand" href="/add_blog/">Blog App</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active" href="/add_blog/">Add Blog</a>
                         </li>

                         <li class="nav-item">
                              <a class="nav-link active" href="/updateDelete/" tabindex="-1" aria-disabled="true">Delete / Update
                                   blog</a>
                         </li>
                    </ul>
                    <form class="d-flex">
                         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                         <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
               </div>
          </div>
     </nav>


     <form action="/adding_data/"  method="post" enctype="multipart/form-data">
          {% if success%}
          <h1 style="color: green;">BLOG added successfully</h1>
          {%else%}
          <h1>Error occurs</h1>
          {% endif %}
          <label for="btitle">Enter Blog Title</label>
          <input type="text" name="btitle" id="btitle"> <br>
          <label for="bdesc">Enter Blog description</label>
          <input type="text" name="bdesc" id="bdesc"> <br>
          <label for="blogImage" class="form-label">Upload Image</label>
          <input type="file" id="blogImage" accept="image/*" name="img" required> <br>
          <label for="url">Enter url</label>
          <input type="url" name="url" id="url"><br>


          
               <label for="Category" class="form-label">Category of blog</label>
               <select   id="productCategory" name="category" required>
                    <option selected disabled>Choose category</option>
                    <option value="Tops">Technology</option>
                    <option value="Bottoms">Marketing</option>
                    <option value="Jackets">Beauty</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Makeup">Gold</option>
                    <option value="Watches">Diamond</option>
                    <option value="Electronics">others</option>
               </select>
          
          <input type="submit" >

     </form>


     <!-- bootstrap link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>

</html>
