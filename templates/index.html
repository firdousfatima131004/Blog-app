<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b755c6ef44.js" crossorigin="anonymous"></script>
    <style>
        .side-navbar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .side-navbar {
                transform: translateX(-100%);
            }
            .menu-open .side-navbar {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Side Navbar -->
        <div class="side-navbar w-64 h-screen bg-blue-600 p-5 fixed top-0 left-0 rounded-r-3xl shadow-lg">
            <h1 class="text-white text-2xl font-bold mb-6">Blog App</h1>
            <nav>
                <a href="#" class="block text-white py-3 px-4 rounded-md hover:bg-blue-800 transition">Home</a>
                <a href="#" class="block text-white py-3 px-4 rounded-md hover:bg-blue-800 transition">Add Blog</a>
                <a href="#" class="block text-white py-3 px-4 rounded-md hover:bg-blue-800 transition">Manage Blogs</a>
            </nav>
            <div class="mt-6">
                <input type="text" placeholder="Search blogs..." class="w-full p-2 rounded-md border-none text-gray-700">
                <button class="w-full mt-2 bg-white text-blue-600 py-2 rounded-md shadow-md hover:bg-gray-200 transition">Search</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 ml-64 p-10 transition-all">
            <h2 class="text-center text-3xl font-bold text-blue-600 mb-6">Latest Blogs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for i in data %}
                <div class="bg-white shadow-md rounded-lg overflow-hidden transition transform hover:scale-105">
                    <img src="{{ i.img }}" alt="Blog Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold text-gray-900">{{ i.blog_name }}</h5>
                        <p class="text-gray-700 mt-2">{{ i.blog_desc }}</p>
                        <a href="{{ i.url }}" class="inline-block mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-800">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
